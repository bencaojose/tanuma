<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Carro</title>
    <!-- Adicione o link para o CSS do Tailwind -->
    <link rel="stylesheet" href="../../src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 py-12">
    <div class="max-w-md mx-auto bg-white rounded p-5">
        <h1 class="text-2xl mb-5">Formulário de Carro</h1>
        <form action="processar_formulario.php" method="POST">
            <div class="mb-4">
                <label for="marca" class="block text-sm font-medium text-gray-700">Marca:</label>
                <input type="text" id="marca" name="marca" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="ano" class="block text-sm font-medium text-gray-700">Ano:</label>
                <input type="number" id="ano" name="ano" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="cor" class="block text-sm font-medium text-gray-700">Cor:</label>
                <input type="text" id="cor" name="cor" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="tracao" class="block text-sm font-medium text-gray-700">Tração:</label>
                <select name="tracao" id="tracao" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    <option value="Tração Integral">Integral</option>
                    <option value="Traseira">Traseira</option>
                    <option value="Dianteira">Dianteira</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="transmissao" class="block text-sm font-medium text-gray-700">Transmissão:</label>
                <select name="transmissao" id="transmissao" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    <option value="Automática">Automática</option>
                    <option value="Manual">Manual</option>
                    <option value="Semi-Automática">Semi-Automática</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="preco" class="block text-sm font-medium text-gray-700">Preço:</label>
                <input type="number" id="preco" name="preco" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="combustivel" class="block text-sm font-medium text-gray-700">Combustível:</label>
                <select name="combustivel" id="combustivel" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    <option value="Gasolina">Gasolina</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Híbrido">Híbrido</option>
                    <option value="Elétrico">Elétrico</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="quilometros" class="block text-sm font-medium text-gray-700">Quilometro(km):</label>
                <input type="number" id="quilometros" name="quilometros" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="tipo_uso" class="block text-sm font-medium text-gray-700">Tipo de Uso:</label>
                <select name="tipo_uso" id="tipo_uso" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    <option value="Compra">Compra</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Registo de Roubo">Registo de Roubo</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="disponibilidade" class="block text-sm font-medium text-gray-700">Disponibilidade:</label>
                <input type="checkbox" id="disponibilidade" name="disponibilidade" class="mt-1">
            </div>

            <div class="mb-4">
                <label for="foto_completa" class="block text-sm font-medium text-gray-700">Foto do Carro:</label>
                <input type="text" id="foto_completa" name="foto_completa" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <input type="submit" value="Enviar" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
