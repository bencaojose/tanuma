<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Useres</title>

     <!-- Adicione o link para o CSS do Tailwind -->
     <link rel="stylesheet" href="../../src/output.css">
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 py-12">
    <div class="max-w-md mx-auto bg-white rounded p-5">
        <h1 class="text-2xl mb-5">Cadastro de Useres</h1>
        
        <form action="cadastrar_user.php" method="post">

            <div class="mb-4">
                <label for="firstName" class="block text-sm font-medium text-gray-700">Primeiro Nome</label>
                <input type="text" name="firstName" id="firstName" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="lastName" class="block text-sm font-medium text-gray-700">Ultimo Nome</label>
                <input type="text" name="lastName" id="lastName" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            
            <div class="mb-4">
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="senha" id="senha" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="nivel_acesso" class="block text-sm font-medium text-gray-700">Nivel de Acesso</label>
                <select name="nivel_acesso" id="nivel_acesso" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    <option value="Funcionario">Funcionario</option>
                    <option value="Admin">Administrador</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="morada" class="block text-sm font-medium text-gray-700">Morada</label>
                <input type="text" name="morada" id="morada" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="telefone" class="block text-sm font-medium text-gray-700">telefone</label>
                <input type="number" name="telefone" id="telefone" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="mb-4"><input type="submit" value="Cadastrar" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer"></div>
        </form>
    </div>
</body>
</html>
